name: Update BOE tables monthly
on:
  schedule:
    - cron: '0 3 5 * *' # 05th at 03:00 UTC
  workflow_dispatch: {}

jobs:
  update-boe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run update-boe
      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update BOE (auto)"
            git push
          else
            echo "No changes"
          fi
